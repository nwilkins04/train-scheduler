<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!--Bootstrap Style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Firebased-->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

</head>
<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: turquoise; color: white">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">Let's hope this works!</h3>
        </div>

        <!--Current Train Schedule-->
        <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-sm table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--New Table Data should enter here-->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!--Add Train-->
        <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <!--Entry Form-->
                <form>
                    <div class="form-group">
                        <label for="train-input">Train Name</label>
                        <input class="form-control" id="train-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-train-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>

                    <!--Submit button-->
                    <button class="btn btn-primry float-right" id="add-train-btn" style="background-color:blue; color:white ">Submit</button>
                </form>
            </div>
        </div>

    </div>
<!--Javascript link-->
<script src="./javascript.js"></script>

</body>
</html>
